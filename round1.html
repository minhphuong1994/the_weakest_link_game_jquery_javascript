<!--doctype html-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Round One</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
    <link href="./css/cover.css" rel="stylesheet">

    <link href="./css/style.css" rel="stylesheet">
</head>

    <body>
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand">WEAKEST LINK</h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link" href="#"> WELCOME</a>
                        <a class="nav-link active" href="#">ROUND 1</a>
                        <a class="nav-link" href="#">FINAL ROUND</a>
                    </nav>
                </div>
            </header>
        
            <div class="row">
                <div class="col-sm-3  text-center">
                    <button type="button" class="moneytree btn btn-dark timer"><span class="" style="font-size:1.4vw;">500,000</span></button><br />
                    <button type="button" class="moneytree btn btn-dark timer"><span class="" style="font-size:1.4vw;">250,000</span></button><br />
                    <button type="button" class="moneytree btn btn-dark timer"><span class="" style="font-size:1.4vw;">125,000</span></button><br />
                    <button type="button" class="moneytree btn btn-dark timer"><span class="" style="font-size:1.4vw;">75,000</span></button><br />
                    <button type="button" class="moneytree btn btn-dark timer"><span class="" style="font-size:1.4vw;">50,000</span></button><br />
                    <button type="button" class="moneytree btn btn-dark timer"><span class="" style="font-size:1.4vw;">10,000</span></button><br />
                    <button type="button" class="moneytree btn btn-dark timer"><span class="" style="font-size:1.4vw;">5,000</span></button><br />
                    <button type="button" class="moneytree btn btn-dark timer"><span class="" style="font-size:1.4vw;">1,000</span></button><br />
                    <button type="button" class="moneytree btn btn-dark timer"><span class="highlighted" style="font-size:1.4vw;">0</span></button><br />                    
                    <h3>BANK</h3>
                </div>               

                <div class="col-md-9">
                    <main role="main" class="inner cover my-center" id="answers">
                        <h3 id="question">Ground One</h3><br>
                        <p class="button lead btn-light">A.&nbsp;<span class="answer"></span></p>
                        <p class="button lead btn-light">B.&nbsp;<span class="answer"></span></p>
                        <p class="button lead btn-light">C.&nbsp;<span class="answer"></span></p>
                        <p class="button lead btn-light">D.&nbsp;<span class="answer"></span></p>                    
                    </main>
                </div>
            </div>

            <footer>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4" id="bankPotContainer">
                        <div id="bankPot">You are having $0 in bank pot</div>

                        <div id="bankPot2">
                            <img src="./img/pig.png" class="img-fluid" alt="Bank Pot Image" />
                        </div>                        
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-2">
                        <div class="text-center">
                            <button type="button" class="btn btn-dark timer"><span id="countdown" style="font-size:3vw;">START</span></button><br>
                            <h3 style="color:white;font-size:1.5rem;">Time</h3>
                        </div>
                    </div>
                </div>
            </footer>
        </div>


        <!-- Bootstrap core JavaScript================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
